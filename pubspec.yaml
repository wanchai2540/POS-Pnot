name: pos
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dotted_line: ^3.2.3
  http: ^1.2.2
  shared_preferences: ^2.3.4
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  image_picker: ^1.1.2
  flutter_launcher_icons: ^0.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/playstore.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
