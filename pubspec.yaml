name: kymscanner
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.2+7

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dotted_line: ^3.2.3
  http: ^1.2.2
  shared_preferences: ^2.3.4
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  image_picker: ^1.1.2
  flutter_launcher_icons: ^0.14.2
  package_info_plus: ^8.1.2
  image: ^4.5.2
  watermark_unique: ^1.0.8
  flutter_image_compress: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/playstore.png"
  min_sdk_android: 24 # android min sdk min:16, default 21
  adaptive_icon_background: "#ffffff" # You can use a color or image for the background
  adaptive_icon_foreground: "assets/icon/playstore.png" # For adaptive icons on Android


flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets\fonts\Roboto-VariableFont_wdth,wght.ttf
        
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
